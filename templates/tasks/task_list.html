{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row mb-3">
        <div class="row justify-content-center align-items-center mt-4" >
            <a href="{% url 'task_create' %}" class="btn btn-primary btn-sm">Create Task</a>
        </div>
    </div>

    {% for task in tasks %}
    <div class="card mb-3">
        <div class="card-body">
            <h2 class="card-title">Name: {{ task.title }}</h2>
            <h2 class="card-text">Description: {{ task.description }}</h2>
            <div class="mt-3">
                <form action="{% url 'task_delete' task.id %}" method="post" class="mr-2 d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
                <a href="{% url "task_update" task.id %}" class="btn btn-primary btn-sm mr-2">Edit</a>
                <a href="{% url 'task_detail' task.id %}" class="btn btn-info btn-sm">Detail</a>
            </div>
        </div>
    </div>
    {% endfor %}
    
    <div class="container">
        {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
{% endif %}

    </div>
</div>

</div>


{% endblock content %}
