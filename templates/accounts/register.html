{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% load static %}
{% block title %}
Register Page
{% endblock title %}

{% block content %}
<div class="container"  >
    <h1 class="mt-5 mb-4 p-4" >Register Page</h1>
    <div class="row ">
        <div class="col-md-6 p-4" style="background-color: #EDEADE">
            <form action="" method="POST">
                {% csrf_token %}
                {{form|crispy}}

                <button type="submit" class="btn btn-primary mt-3">Submit</button>
                <a  href="{% provider_login_url "github" %}"><img src="{% static "images/github.png" %}"  class="mt-3" width="50px" alt=""></a>

            </form>
        </div>
    </div>
</div>
{% endblock content %}
